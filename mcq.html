<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MCQ Quiz</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f4f8;
      padding: 30px;
    }
    .quiz-container {
      background: white;
      padding: 20px;
      border-radius: 10px;
      max-width: 600px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      margin-bottom: 20px;
    }
    .option {
      margin: 10px 0;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.3s;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .option:hover {
      background: #f0f0f0;
    }
    .correct {
      background-color: #d4edda;
      border-color: #28a745;
    }
    .wrong {
      background-color: #f8d7da;
      border-color: #dc3545;
    }
    .label {
      font-weight: bold;
      margin-right: 10px;
    }
    .icon {
      font-weight: bold;
      font-size: 18px;
    }
  </style>
</head>
<body>

  <div class="quiz-container">
    <h2>1. Which planet is known as the Red Planet?</h2>
    
    <div class="option" onclick="checkAnswer(this, false)">
      <span><span class="label">A.</span> Earth</span>
      <span class="icon"></span>
    </div>
    
    <div class="option" onclick="checkAnswer(this, true)">
      <span><span class="label">B.</span> Mars</span>
      <span class="icon"></span>
    </div>
    
    <div class="option" onclick="checkAnswer(this, false)">
      <span><span class="label">C.</span> Venus</span>
      <span class="icon"></span>
    </div>
    
    <div class="option" onclick="checkAnswer(this, false)">
      <span><span class="label">D.</span> Jupiter</span>
      <span class="icon"></span>
    </div>
  </div>

  <script>
    function checkAnswer(element, isCorrect) {
      const options = document.querySelectorAll('.option');
      options.forEach(opt => opt.onclick = null); // disable further clicks
      
      if (isCorrect) {
        element.classList.add('correct');
        element.querySelector('.icon').textContent = '✔';
      } else {
        element.classList.add('wrong');
        element.querySelector('.icon').textContent = '✖';
      }
    }
  </script>

</body>
</html>
