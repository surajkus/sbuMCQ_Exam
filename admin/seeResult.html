<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>View Results</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #74ABE2, #5563DE);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }

    .container {
      background: #fff;
      margin-top: 40px;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      width: 600px;
    }

    h2 {
      text-align: center;
      color: #004aad;
      margin-bottom: 20px;
    }

    .form-section {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      gap: 10px;
    }

    select, button {
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      outline: none;
      font-size: 14px;
    }

    select:focus {
      border-color: #5563DE;
      box-shadow: 0 0 5px #5563DE;
    }

    button {
      background-color: #5563DE;
      color: white;
      border: none;
      cursor: pointer;
      transition: 0.3s;
      width: 150px;
    }

    button:hover {
      background-color: #3542b5;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: center;
    }

    th {
      background-color: #004aad;
      color: white;
    }

    tr:nth-child(even) {
      background-color: #f2f2f2;
    }

    .link {
      text-align: center;
      margin-top: 20px;
    }

    .link a {
      color: #004aad;
      text-decoration: none;
      font-weight: 600;
    }

    .link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>View Student Results</h2>

    <!-- Filter Section -->
    <div class="form-section">
      <select id="classSelect">
        <option value="">Select Class</option>
        <option value="Class 6">Class 6</option>
        <option value="Class 7">Class 7</option>
        <option value="Class 8">Class 8</option>
      </select>

      <select id="sectionSelect">
        <option value="">Select Section</option>
        <option value="A">A</option>
        <option value="B">B</option>
        <option value="C">C</option>
      </select>

      <button onclick="showResults()">Show Results</button>
    </div>

    <!-- Results Table -->
    <table id="resultTable" style="display: none;">
      <thead>
        <tr>
          <th>Roll No</th>
          <th>Student Name</th>
          <th>Subject</th>
          <th>Marks</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody id="resultBody"></tbody>
    </table>

    <div class="link">
      ðŸ”™ <a href="teacher_dashboard.html">Back to Teacher Dashboard</a>
    </div>
  </div>

  <script>
    // Dummy result data for demo purpose
    const results = [
      { roll: "101", name: "Riya Sharma", subject: "Math", marks: 92, status: "Pass", class: "Class 6", section: "A" },
      { roll: "102", name: "Amit Verma", subject: "Science", marks: 78, status: "Pass", class: "Class 6", section: "A" },
      { roll: "201", name: "Neha Singh", subject: "Math", marks: 60, status: "Pass", class: "Class 7", section: "B" },
      { roll: "202", name: "Rahul Yadav", subject: "Science", marks: 45, status: "Fail", class: "Class 7", section: "B" },
      { roll: "301", name: "Sneha Patil", subject: "English", marks: 88, status: "Pass", class: "Class 8", section: "C" }
    ];

    function showResults() {
      const selectedClass = document.getElementById("classSelect").value;
      const selectedSection = document.getElementById("sectionSelect").value;
      const table = document.getElementById("resultTable");
      const body = document.getElementById("resultBody");

      if (!selectedClass || !selectedSection) {
        alert("âš ï¸ Please select both class and section!");
        return;
      }

      // Filter results based on class and section
      const filtered = results.filter(r => r.class === selectedClass && r.section === selectedSection);
      body.innerHTML = "";

      if (filtered.length === 0) {
        body.innerHTML = `<tr><td colspan="5">No results found for ${selectedClass} - ${selectedSection}</td></tr>`;
      } else {
        filtered.forEach(r => {
          const row = `<tr>
              <td>${r.roll}</td>
              <td>${r.name}</td>
              <td>${r.subject}</td>
              <td>${r.marks}</td>
              <td style="color:${r.status === "Pass" ? "green" : "red"}">${r.status}</td>
            </tr>`;
          body.innerHTML += row;
        });
      }

      table.style.display = "table";
    }
  </script>
</body>
</html>
