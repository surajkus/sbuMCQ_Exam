<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload Question</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      
      margin: 0;
    }

    .container {
      background-color: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      width: 95%;
    }

    h2 {
      text-align: center;
      color: #004aad;
      margin-bottom: 20px;
    }

    label {
      display: block;
      font-weight: 600;
      color: #333;
      margin-bottom: 5px;
    }

    textarea, input[type="text"], select {
      width: 83%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      outline: none;
      transition: 0.3s;
    }

    textarea:focus, input[type="text"]:focus, select:focus {
      border-color: #5563DE;
      box-shadow: 0 0 5px #5563DE;
    }

    textarea {
      resize: none;
      height: 80px;
    }

    /* Option rows */
    .option-row {
      display: flex;
      gap: 45px;
      margin-bottom: 15px;
    }

    .option-group {
      flex: 1;
    }

    button {
      background-color: #5563DE;
      color: white;
      border: none;
      padding: 10px;
      width: 85%; 
      display: flex;
     margin-left: 80px;
      border-radius: 8px;
      justify-content: center;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #3542b5;
    }

    .back-link {
      display: block;
      text-align: center;
      margin-top: 15px;
      color: #5563DE;
      text-decoration: none;
      font-weight: bold;
    }

    .back-link:hover {
      text-decoration: underline;
    }
  </style>
</head>

  <div class="container">
    <h2>Upload Question</h2>
    <form>
      <label for="question" style="font-size: 21px;color: #944d4d;font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;"> Question: 1</label>
      <textarea id="question" name="question" placeholder="Enter your question..." required></textarea>

      <!-- Row 1: Option A & B -->
      <div class="option-row">
        <div class="option-group">
          <label for="option1">Option A:</label>
          <input type="text" id="option1" name="option1" placeholder="Enter Option A" required>
        </div>
        <div class="option-group">
          <label for="option2">Option B:</label>
          <input type="text" id="option2" name="option2" placeholder="Enter Option B" required>
        </div>
      </div>

      <!-- Row 2: Option C & D -->
      <div class="option-row">
        <div class="option-group">
          <label for="option3">Option C:</label>
          <input type="text" id="option3" name="option3" placeholder="Enter Option C" required>
        </div>
        <div class="option-group">
          <label for="option4">Option D:</label>
          <input type="text" id="option4" name="option4" placeholder="Enter Option D" required>
        </div>
      </div>

      <label for="answer">Correct Answer:</label>
      <select id="answer" name="answer" required>
        <option value="">Select Correct Option</option>
        <option value="A">Option A</option>
        <option value="B">Option B</option>
        <option value="C">Option C</option>
        <option value="D">Option D</option>
      </select>

      <!-- <button type="submit">Submit Question</button> -->
    </form>
