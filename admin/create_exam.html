<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Create Class Section</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #74ABE2, #5563DE);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }

    .container {
      background: #fff;
      margin-top: 40px;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      width: 450px;
    }

    h2 {
      text-align: center;
      color: #004aad;
      margin-bottom: 25px;
    }

    label {
      font-weight: 600;
      margin-top: 10px;
      display: block;
      color: #333;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      margin-bottom: 15px;
      border-radius: 8px;
      border: 1px solid #ccc;
      outline: none;
      transition: 0.3s;
    }

    input:focus {
      border-color: #5563DE;
      box-shadow: 0 0 5px #5563DE;
    }

    button {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 8px;
      background-color: #5563DE;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #3542b5;
    }

    .message {
      text-align: center;
      color: green;
      font-weight: bold;
      margin-top: 10px;
    }

    .link {
      text-align: center;
      margin-top: 20px;
    }

    .link a {
      color: #004aad;
      text-decoration: none;
      font-weight: 600;
    }

    .link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Create Class Section</h2>

    <form id="classForm">
      <label for="classname">Class Name:</label>
      <input type="text" id="classname" name="classname" placeholder="e.g. Class 6" required>

      <label for="section">Section:</label>
      <input type="text" id="section" name="section" placeholder="e.g. A, B, C..." required>

      <button type="submit">Create Class</button>
    </form>
    <div class="message" id="classMsg"></div>

    <div class="link">
      ðŸ”™ <a href="teacher_dashboard.html">Back to Teacher Dashboard</a>
    </div>
  </div>

  <script>
    document.getElementById("classForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const classname = document.getElementById("classname").value;
      const section = document.getElementById("section").value;
      document.getElementById("classMsg").textContent = `âœ… ${classname} Section "${section}" created successfully!`;
      this.reset();
    });
  </script>
</body>
</html>
