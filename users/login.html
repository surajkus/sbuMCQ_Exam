<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login | MCQ Exam System</title>
  <style>
    body {
      margin: 0;   
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #f9f7f7, #a3cef1);
    }
    .navbar {
      background: #144272;
      color: white;
      padding: 15px 40px;
      font-size: 22px;
    }
    .container {
      background: white;
      width: 380px;
      margin: 80px auto;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      text-align: center;
    }
    input {
      width: 85%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      background: #205295;
      color: white;
      border: none;
      padding: 12px 25px;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover { background: #2c74b3; }
    a { color: #205295; text-decoration: none; }
  </style>
</head>
<body>
  <div class="navbar">MCQ Exam System</div>

  <div class="container">
    <h2>Login</h2>
    <input type="text" id="username" placeholder="Username" required><br>
    <input type="password" id="password" placeholder="Password" required><br>
    <button onclick="login()">Login</button>
    <p>Don't have an account? <a href="register.html">Register here</a></p>
  </div>

  <script>
    function login() {
      const u = document.getElementById("username").value;
      const p = document.getElementById("password").value;
      const regU = localStorage.getItem("regUser");
      const regP = localStorage.getItem("regPass");

      if (u === regU && p === regP) {
        alert("Login Successful!");
        localStorage.setItem("loginUser", u);
        window.location.href = "select-exam.html";
      } else {
        alert("Invalid username or password!");
      }
    }
  </script>
</body>
</html>
