<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register | MCQ Exam System</title>
  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #a3cef1, #f9f7f7);
    }
    .navbar {
      background: #205295;
      color: white;
      padding: 15px 40px;
      font-size: 22px;
    }
    .container {
      background: white;
      width: 380px;
      margin: 80px auto;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      text-align: center;
    }
    input {
      width: 85%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      background: #144272;
      color: white;
      border: none;
      padding: 12px 25px;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover { background: #2c74b3; }
    a { color: #205295; text-decoration: none; }
  </style>
</head>
<body>
  <div class="navbar">MCQ Exam System</div>

  <div class="container">
    <h2>Register</h2>
    <input type="text" id="username" placeholder="Create Username" required><br>
    <input type="password" id="password" placeholder="Create Password" required><br>
    <button onclick="register()">Register</button>
    <p>Already registered? <a href="login.html">Login here</a></p>
  </div>

  <script>
    function register() {
      const u = document.getElementById("username").value;
      const p = document.getElementById("password").value;
      if (!u || !p) return alert("Please fill all fields!");

      localStorage.setItem("regUser", u);
      localStorage.setItem("regPass", p);
      alert("Registration successful!");
      window.location.href = "login.html";
    }
  </script>
</body>
</html>
